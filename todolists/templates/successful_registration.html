{% extends "base.html" %}

{% block title %}Success!{% endblock %}

{% block header %}
<header>
    <a href="/">
        <img src="/public/icon-logo.svg" class="logo-icon">
        <h1>TodoLists</h1>
    </a>
    <form action="/logout" method="get" id="home-page-button">
        <button type="submit">Logout</button>
    </form>
</header>
{% endblock %}

{% block main %}
<main id="email-verification">
    <h2>Your registration was successful!</h2>
    <p>Click on the button below to start creating your TodoLists</p>
    <form action="/dashboard" method="get">
        <button type="submit">Go to dashboard</button>
    </form>
</main>
{% endblock %}
