<!DOCTYPE html>
<html lang="en">
<head>   
    <title>TodoLists</title>  
</head>
<body>
    <header><h2>Enter the 6-digit code below on TodoLists to finish your registration</h2></header>
    <main>
        <span id="token">{% block main %}<strong>{{ token }}</strong>{% endblock %}</span>
        <p>This token will expire in 10 minutes.</p>
    </main>
</body>
</html>
