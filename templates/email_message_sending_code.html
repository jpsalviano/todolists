<!DOCTYPE html>
<html lang="en">
<head>   
    <title>TodoLists</title>  
</head>
<body>
    <header><h1>Enter the 6-digit code below on TodoLists to finish your registration</h1></header>
    <main>
        <span id="token">{% block main %} {{ token }} {% endblock %}</span>
        <p>This token will expire in 10 minutes.</p>
    </main>
</body>
</html>
