{% extends "base.html" %}

{% block title %}TodoLists Dashboard{% endblock %}

{% block main %}
            <h2>Welcome to your dashboard, {{ user["name"] }}!</h2>
            <div id="list-todolists">
                {% if user["todolists"] %}
                <label for="todolists">Pick a TodoList:</label>
                <input list="todolists"/>
                <select id="todolists">
                    {% for list in user["todolists"].keys() %}
                        <option value="{{ list.title }}" {{ list.selected }}></option>
                    {% endfor %}
                </select>
                {% else %}
                <p>You don't have any TodoLists yet!</p>
                {% endif %}
            </div>
            <div id="todolists-controls">
                <form action="/dashboard" method="post">
                    <label for="todolist-name">TodoList name:</label>
                    <input type="text" id="todolist-name" name="todolist-create" required></input>
                    <button type="submit">Create</button>
                </form>
                {% if user["todolists"] %}
                <form action="/dashboard" method="post">
                    <button type="submit" name="todolist" value="delete">Delete TodoList</button>
                </form>
                {% endif %}
            </div>
            <div id=manage_account>
                <form action="/logout" method="post">
                    <button type="submit" name="delete-session" value="true">Logout</button>
                </form>
            </div>
{% endblock %}
